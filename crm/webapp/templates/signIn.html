{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light shadow-md p-5">
        <h1>
            Sign In
        </h1>
        <form method="POST" autocapitalize="off" autocomplete="off">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Submit</button>
        </form>
        <div>
            <a class="btn btn-outline-secondary" href="{% url 'home' %}" role="button">Back Home</a>
            <a class="btn btn-outline-secondary" href="{% url 'signup' %}" role="button">Create an account</a>
        </div>
    </div>
{% endblock %}
